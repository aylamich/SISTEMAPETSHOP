<!DOCTYPE html>
<html lang="pt">

<script>
    function salvarCliente() {
        // Obter os valores dos campos
        const nome = document.getElementById('nome').value;
        const contato = document.getElementById('contato').value;
        const email = document.getElementById('email').value;
        const uf = document.getElementById('uf').value;
        const cidade = document.getElementById('cidade').value;
        const rua = document.getElementById('rua').value;
        const numero = document.getElementById('numero').value;
        const bairro = document.getElementById('bairro').value;
        const cep = document.getElementById('cep').value;
        const criarUsuario = document.getElementById('criar-usuario').checked;

       
        // Enviar os dados para a API
        fetch('/api/cadastrocliente', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nome, contato, email, uf, cidade, rua, numero, bairro, cep, criarUsuario })
        })
            .then(response => response.json())
            .then(data => {
            // Redirecionar para a página de consulta
            window.location.href = '/consultacliente.html';
            })
            .catch(error => console.error('Erro:', error));

    }
    document.getElementById('chamarApi').addEventListener('click', () => {
      // Fazer a chamada à API usando fetch
      fetch('/api/mensagem')
        .then(response => response.json())
        .then(data => {
          // Mostrar a resposta no parágrafo
          document.getElementById('resposta').innerText = data.mensagem;
        })
        .catch(error => console.error('Erro:', error));
    });
</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Clientes</title>
    <link rel="stylesheet" href="cadastrocliente.css">
</head>
<body>
    <div class="navbar">
        <a href="funcionario.html">Home</a>
        <a href="consultacliente.html">Cliente</a>
        <a href="animal.html">Animal</a>
        <a href="agenda.html">Agenda</a>
    </div>

    <h1>CLIENTES</h1>

    <div class="container">
        <div class="form-box">
            <h2>Cadastro de Cliente</h2>
            <form>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome">

                <label for="contato">Contato:</label>
                <input type="text" id="contato" name="contato" placeholder="(00) 0000-000">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="uf">UF:</label>
                <select id="uf" name="uf">
                    <option value="" selected>Selecione um estado</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="PR">Paraná</option>
                </select>

                <label for="cidade">Cidade:</label>
                <select id="cidade" name="cidade">
                    <option value="" selected>Selecione uma cidade</option>
                    <option value="Porto Alegre">Porto Alegre</option>
                    <option value="Florianópolis">Florianópolis</option>
                    <option value="Joinville">Joinville</option>
                    <option value="Blumenau">Blumenau</option>
                    <option value="Chapecó">Chapecó</option>
                    <option value="Curitiba">Curitiba</option>
                    <option value="Londrina">Londrina</option>
                    <option value="Maringá">Maringá</option>
                </select>
<br/><br/>
                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua">

                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero">

                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro">

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="000.000.000-00">

                <div class="checkbox">
                    <input type="checkbox" id="criar-usuario" name="criar-usuario">
                    <label for="criar-usuario">Criar usuário</label>
                </div>

                <button onclick="salvarCliente()">Salvar</button><button type="reset" onclick="window.location.href='consultacliente.html'">Cancelar</button>
                
            </form>
        </div>
    </div>
</body>
</html>
